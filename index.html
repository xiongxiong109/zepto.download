<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<meta content="email=no" name="format-detection" />
	<title>下载遮罩</title>
	<style type="text/css">
		/*下载遮罩*/
		/*overlay*/
		#downloadOverlay{position:fixed;width:100%;height:100%;top:0;left:0;background-color:rgba(0,0,0,0.5);z-index:99;display:none;}
		#downloadOverlay img{position:absolute;width:100%;max-width:640px;top:0;left:0;right:0;margin:auto;}
	</style>
</head>
<body>
	<a href="javascript:void(0);" data-ios="ios" data-android="android" class="download">马上下载</a>
	<!-- 下载遮罩 -->
	<div id="downloadOverlay"></div>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/zepto.download.js"></script>
	<script type="text/javascript">
		$('.download').download({
			maskId: '#downloadOverlay'
		});
	</script>
</body>
</html>
